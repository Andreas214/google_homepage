<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Homepage</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="Container">
        <div>
            <ul class="UpperNav">
                <li>About</li>
                <li>Store</li>
                <li>Gmail</li>
                <li>Images</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
                </li>
                <li><button class="LoginButton">Sign in</button></li>
            </ul>
        </div>
        <div class="Main">
            <img src="./Images/googlelogo_color_272x92dp.png" alt="google logo">
            <input type="search" name="searchbar" id="googleSearch">
            <div class="SearchButtons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="Footer">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>
</body>
</html>
